<p-table [value]="empresas" [tableStyle]="{'min-width': '50rem'}"
         selectionMode="single" [(selection)]="selectedEmpresa" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Ruc</th>
      <th>Openingdate</th>
      <th>State</th>
      <th>employees</th>
      <th>Star</th>
      <th>Money</th>
      <th>Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr [pSelectableRow]="item">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.ruc}}</td>
      <td>{{item.openingdate}}</td>
      <td>{{item.state}}</td>
      <td>{{item.employees}}</td>
      <td>{{item.stars}}</td>
      <td>{{item.money}}</td>
      <td>
        <button pButton type="button" class="p-button-warning" icon="pi pi-pencil"
                (click)="editEmpresa(item)"></button>
        <button pButton type="button" class="p-button-danger" icon="pi pi-trash"
                (click)="deleteEmpresa(item.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
{{selectedEmpresa | json}}
<button pButton type="button" class="p-button-success" label="Crear Empresaa" (click)="createEmpresa()"></button>
